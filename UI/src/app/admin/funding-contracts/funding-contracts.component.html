<section class="content-header">
    <!-- <h1>Funding Contracts Details</h1> -->
    <ol class="breadcrumb">
      <li class="current">
        <a [routerLink]="['/admin/dashboard']"
          ><img src="../../assets/new/dashboard.svg"> Dashboard <i class="fal fa-angle-right"></i></a
        >
      </li>
      <li class="active">Funding Contracts Details</li>
    </ol>
  </section>
  
  <div class="frameshadow">
    <div class="mainTitle">Funding Contracts Details</div>
  
    <div class="p10">
      <table *ngIf="data.length > 0" datatable class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Loan ref</th>
            <th scope="col">User ref</th>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">lastName</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let d of data; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>
              <a routerLink="/admin/funding-contracts/{{ d.loan_id }}"
                >LON_{{ d.loan_ref }}</a
              >
            </td>
            <td>
              <a routerLink="/admin/users/{{ d.user_id }}"
                >USR_{{ d.user_ref }}</a
              >
            </td>
            <td>{{ d.email }}</td>
            <td>{{ d.firstname }}</td>
            <td>{{ d.lastname }}</td>
          </tr>
        </tbody>
      </table>
      <table *ngIf="data.length == 0" datatable class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Loan ref</th>
            <th scope="col">User ref</th>
            <th scope="col">Email</th>
            <th scope="col">First Name</th>
            <th scope="col">lastName</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
